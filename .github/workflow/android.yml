name: Build Gallery APK

# എപ്പോഴാണ് ഈ ആക്ഷൻ നടക്കേണ്ടത് എന്ന് തീരുമാനിക്കുന്നു
on:
  push:
    branches: [ "main" ] # main ബ്രാഞ്ചിലേക്ക് കോഡ് വരുമ്പോൾ
  workflow_dispatch: # നിങ്ങൾക്ക് വേണമെങ്കിൽ മാനുവൽ ആയി റൺ ചെയ്യാനും സാധിക്കും

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gallery-App-Debug
        path: app/build/outputs/apk/debug/*.apk
